<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>CRUD-APP</title>
	</head>
	<body>
		<header>
			<h1>CRUD-APP</h1>
		</header>
		<section class="tools-grid">
			<label for="sort-by" id="sort-by-label"
				>Sort by:
				<select id="sort-by">
					<option value="" selected disabled>Choose here</option>
					<option value="name">Name</option>
				</select>
			</label>
			<button id="createUser">Create new user</button>
			<input id="search" type="search" placeholder="Search" />
		</section>
		<main>
			<section id="users" class="grid-container"></section>
		</main>
		<footer>
			<h2>By Sebbex1337</h2>
		</footer>

		<dialog id="dialog-create-user">
			<h2>Create new user</h2>
			<form id="form-create-new-user">
				<section id="form-create-user-info">
					<label for="name"
						>Name:
						<input type="text" name="name" id="form-create-name" placeholder="Name" />
					</label>
					<label for="image"
						>Image:
						<input type="url" name="image" id="form-create-image" placeholder="Image" />
					</label>
					<label for="age"
						>Age:
						<input type="number" name="age" id="form-create-age" placeholder="Insert Age" />
					</label>
					<label for="gender"
						>Gender:
						<input type="text" name="gender" id="form-create-gender" placeholder="Gender" />
					</label>
					<label for="role"
						>Role:
						<input type="text" name="role" id="form-create-role" placeholder="Role" />
					</label>
					<label for="mail"
						>Mail:
						<input type="text" name="mail" id="form-create-mail" placeholder="Mail" />
					</label>
					<label for="team"
						>Team:
						<input type="text" name="team" id="form-create-team" placeholder="Team" />
					</label>
					<label for="city"
						>City:
						<input type="text" name="city" id="form-create-city" placeholder="City" />
					</label>
					<label for="meal"
						>Favorite Meal:
						<input type="text" name="meal" id="form-create-meal" placeholder="Favorite Meal" />
					</label>
					<label for="fun_fact"
						>Fun Fact:
						<input type="text" name="fun_fact" id="form-create-fun_fact" placeholder="Fun Fact" />
					</label>
				</section>
				<section id="form-create-operatingSystem-section">
					<h2>Operating System</h2>
					<label for="operatingSystemWindows"
						>Windows:
						<input type="radio" name="operatingSystem" id="form-create-operatingSystemWindows" />
					</label>
					<label for="operatingSystemMac"
						>Mac:
						<input type="radio" name="operatingSystem" id="form-create-operatingSystemMac" />
					</label>
					<label for="operatingSystemLinux"
						>Linux:
						<input type="radio" name="operatingSystem" id="form-create-operatingSystemLinux" />
					</label>
				</section>
				<section id="form-create-pineapple-section">
					<h2>Pinapple on pizza:</h2>
					<label for="pineappleYes"
						>Yes
						<input type="radio" name="pineapple" id="form-create-pineappleYes" value="Yes" />
					</label>
					<label for="pineappleNo"
						>No
						<input type="radio" name="pineapple" id="form-create-pineappleNo" value="No" selected />
					</label>
				</section>
				<section id="form-create-btns">
					<input type="submit" name="submit-btn" id="submit-btn" value="Create user" />
					<input type="reset" name="reset-btn" id="reset-btn" value="Reset form" />
				</section>
			</form>
		</dialog>

		<script src="app.js"></script>
	</body>
</html>

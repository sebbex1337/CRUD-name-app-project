<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>CRUD-APP</title>
	</head>
	<body>
		<header>
			<h1>CRUD-APP</h1>
			<button id="createUser">Create new user</button>
		</header>
		<section class="tools-grid">
			<label for="sort-by" id="sort-by-label"
				>Sort by:
				<select id="sort-by">
					<option value="" selected disabled>Choose here</option>
					<option value="name">Name</option>
					<option value="age">Age</option>
					<option value="role">Role</option>
					<option value="team">Team</option>
				</select>
			</label>
			<label for="filter-by" id="filter-by-label">
				Filter by:
				<select id="filter-by">
					<option value="" selected>No filter</option>
					<option value="V1">V1</option>
					<option value="V2">V2</option>
					<option value="No">No Pineapple</option>
					<option value="Yes">Yes Pineapple</option>
					<option value="Windows">Windows</option>
					<option value="Mac">Mac</option>
					<option value="Linux">Linux</option>
				</select>
			</label>
			<div>
				<label for="input-search">Search: </label>
				<input id="input-search" type="search" placeholder="Search by name" />
			</div>
		</section>
		<main>
			<section id="users" class="grid-container"></section>
		</main>
		<footer>
			<h2>By Seb, Lucas B og Sofie</h2>
		</footer>
		<!-- Create user -->
		<dialog id="dialog-create-user">
			<h2>Create new user</h2>
			<form id="form-create-new-user">
				<section class="form-create-user-grid">
					<section id="form-create-user-info">
						<label for="name"
							>Name:
							<input type="text" name="name" id="form-create-name" placeholder="Enter name" required />
						</label>
						<label for="image"
							>Image:
							<input type="url" name="image" id="form-create-image" placeholder="Enter image URL" required />
						</label>
						<label for="age"
							>Age:
							<input type="number" name="age" id="form-create-age" placeholder="Enter age" required />
						</label>
						<label for="gender"
							>Gender:
							<select id="gender_select">
								<option value="male">Male</option>
								<option value="female">Female</option>
								<option value="other">Other</option>
							</select>
						</label>
						<label for="role_select"
							>Role:
							<select id="role_select">
								<option value="" disabled selected>Choose here</option>
								<option value="Student">Student</option>
								<option value="Lecturer">Lecturer</option>
								<option value="Creator">Creator</option>
							</select>
						</label>
						<label for="mail"
							>Mail:
							<input type="text" name="mail" id="form-create-mail" placeholder="Enter mail" required />
						</label>
						<label for="team_select"
							>Team:
							<select id="team_select">
								<option value="" disabled selected>Choose here</option>
								<option value="V1">V1</option>
								<option value="V2">V2</option>
							</select>
						</label>
						<label for="city"
							>City:
							<input type="text" name="city" id="form-create-city" placeholder="Enter city" />
						</label>
						<label for="meal"
							>Favorite Meal:
							<input type="text" name="meal" id="form-create-meal" placeholder="Favorite Meal" />
						</label>
						<label for="fun_fact"
							>Fun Fact:
							<input type="text" name="fun_fact" id="form-create-fun_fact" placeholder="Fun Fact" />
						</label>
					</section>
					<section id="form-create-options-section">
						<h2>Operating System</h2>
						<label for="operatingSystemWindows"
							>Windows:
							<input type="radio" name="operatingSystem" id="form-create-operatingSystemWindows" value="Windows" selected />
						</label>
						<label for="operatingSystemMac"
							>Mac:
							<input type="radio" name="operatingSystem" id="form-create-operatingSystemMac" value="Mac" />
						</label>
						<label for="operatingSystemLinux"
							>Linux:
							<input type="radio" name="operatingSystem" id="form-create-operatingSystemLinux" value="Linux" />
						</label>
						<h2>Pinapple on pizza:</h2>
						<label for="pineappleYes"
							>Yes
							<input type="radio" name="pineapple" id="form-create-pineappleYes" value="Yes" />
						</label>
						<label for="pineappleNo"
							>No
							<input type="radio" name="pineapple" id="form-create-pineappleNo" value="No" selected />
						</label>
					</section>
				</section>
				<section id="form-create-btns">
					<input type="submit" name="submit-btn" class="input-btns-styling" id="submit-btn" value="Create user" />
					<input type="reset" name="reset-btn" class="input-btns-styling" id="reset-btn" value="Reset form" />
				</section>
			</form>
		</dialog>
		<!-- Delete user -->
		<dialog id="dialog-delete-user">
			<h2>Are you sure you want to delete?</h2>
			<p id="dialog-delete-user-title"></p>
			<form method="dialog" id="form-delete-user">
				<button>YES</button>
				<button type="button">NO</button>
			</form>
		</dialog>
		<!-- Detail view -->
		<dialog id="dialog-detail-view">
			<section class="dialog-grid">
				<image id="detail-view-image" src=""></image>
				<article>
					<h3>Name: <span id="detail-view-name"></span></h3>
					<h3>City: <span id="detail-view-city"></span></h3>
					<h3>Team: <span id="detail-view-team"></span></h3>
					<h3>Operating System: <span id="detail-view-operatingSystem"></span></h3>
					<h3>Fun Fact: <span id="detail-view-funFact"></span></h3>
					<h3>Favorite Meal: <span id="detail-view-favoriteMeal"></span></h3>
					<h3>Pineapple on Pizza? <span id="detail-view-pineapple"></span></h3>
					<h3>Gender: <span id="detail-view-gender"></span></h3>
					<h3>Mail: <span id="detail-view-mail"></span></h3>
					<h3>Age: <span id="detail-view-age"></span></h3>
					<h3>Role: <span id="detail-view-role"></span></h3>
				</article>
			</section>
			<form method="dialog">
				<button id="dialog-close-button">Close</button>
			</form>
		</dialog>
		<!-- Update user -->
		<dialog id="dialog-update-user" method="dialog">
			<h2>Update user</h2>
			<form id="form-update-user">
				<section class="form-update-user-grid">
					<section id="form-update-user-info">
						<label for="name-update"
							>Name
							<input type="text" id="name-update" name="name" placeholder="Type a new name" required />
						</label>
						<label for="image-update"
							>Image
							<input type="url" id="image-update" name="image" placeholder="Insert a new url" required />
						</label>
						<label for="age-update"
							>Age
							<input type="number" id="age-update" name="age" placeholder="Change your age" required />
						</label>
						<label for="gender_update"
							>Gender:
							<select id="gender_update">
								<option value="male">Male</option>
								<option value="female">Female</option>
								<option value="other">Other</option>
							</select>
						</label>
						<label for="role_update"
							>Role:
							<select id="role_update">
								<option value="" disabled selected>Choose here</option>
								<option value="Student">Student</option>
								<option value="Lecturer">Lecturer</option>
								<option value="Creator">Creator</option>
							</select>
						</label>
						<label for="mail-update">E-mail</label>
						<input type="text" id="mail-update" name="mail" placeholder="Type a new E-mail" required />
						<label for="team_update"
							>Team:
							<select id="team_update">
								<option value="" disabled selected>Choose here</option>
								<option value="V1">V1</option>
								<option value="V2">V2</option>
							</select>
						</label>
						<label for="city-update"
							>City
							<input type="text" id="city-update" name="city" placeholder="Type your new city" />
						</label>
						<label for="meal-update"
							>Favorite Meal
							<input type="text" id="meal-update" name="meal" placeholder="Type your new favorite meal" />
						</label>
						<label for="fact-update"
							>Fun Fact
							<input type="text" id="fact-update" name="fact" placeholder="Type a new fun fact" />
						</label>
					</section>
					<section id="form-update-options">
						<label for="operatingSystemWindows"
							>Windows:
							<input type="radio" name="operatingSystem" id="form-update-operatingSystemWindows" value="Windows" selected />
						</label>
						<label for="operatingSystemMac"
							>Mac:
							<input type="radio" name="operatingSystem" id="form-update-operatingSystemMac" value="Mac" />
						</label>
						<label for="operatingSystemLinux"
							>Linux:
							<input type="radio" name="operatingSystem" id="form-update-operatingSystemLinux" value="Linux" />
						</label>
						<h2>Pinapple on pizza:</h2>
						<label for="pineappleYes"
							>Yes
							<input type="radio" name="pineapple" id="form-update-pineappleYes" value="Yes" />
						</label>
						<label for="pineappleNo"
							>No
							<input type="radio" name="pineapple" id="form-update-pineappleNo" value="No" selected />
						</label>
					</section>
				</section>
				<section id="form-update-btns">
					<input type="submit" name="submit-btn" class="input-btns-styling" id="submit-btn" value="Update user" />
					<input type="button" name="cancel-btn" class="input-btns-styling" id="cancel-btn" value="Cancel" />
				</section>
			</form>
		</dialog>

		<script type="module" src="app.js"></script>
	</body>
</html>
